<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    :root {
        --gold: #FFD700;
        --saffron: #FF9933;
        --dark-bg: rgba(0, 0, 0, 0.7);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: 0.4s ease;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
    }

  /* Divine Video Background */
video {
    position: fixed;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    filter: brightness(0.8);
}


    /* Animated Navbar */
    .navbar {
        background: linear-gradient(to right, var(--dark-bg) 0%, rgba(0,0,0,0.8) 100%);
        padding: 1rem 2rem;
        position: relative;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 2px solid var(--gold);
    }

    .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .logo {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #fff, var(--gold));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background: var(--gold);
        transition: width 0.3s;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Divine Content Section */
    .content {
        margin-top: 100vh;
        background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(40,0,60,0.8));
        padding: 4rem 2rem;
        min-height: 100vh;
        position: relative;
    }

    /* Om Symbol Animation */
    .om-effect {
        position: fixed;
        font-size: 3rem;
        opacity: 0;
        animation: omFloat 5s linear infinite;
        pointer-events: none;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    @keyframes omFloat {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .navbar .container {
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links {
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo {
            font-size: 2rem;
        }
    }

    /* Scroll Animation */
    .reveal {
        opacity: 0;
        transform: translateY(50px);
    }

    .reveal.active {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="Happy Maha Shivratri Background Video By SHOBHIT.mp4" type="video/mp4">
    </video>

    <!-- Om Symbols Animation -->
    <div class="om-effect">ðŸ•‰</div>
    <div class="om-effect" style="left: 20%; animation-delay: 1s">ðŸ•‰</div>
    <div class="om-effect" style="left: 80%; animation-delay: 2s">ðŸ•‰</div>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">ðŸ•‰ Divine Shivratri</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Aarti</a>
                <a href="#">Stotram</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <main class="content">
        <!-- Add your content here -->
    </main>

<script>
    // Add Om Symbols dynamically
    function createOmEffects() {
        const container = document.body;
        for(let i = 0; i < 5; i++) {
            const om = document.createElement('div');
            om.className = 'om-effect';
            om.style.left = Math.random() * 100 + '%';
            om.style.animationDelay = Math.random() * 5 + 's';
            om.textContent = 'ðŸ•‰';
            container.appendChild(om);
        }
    }
    createOmEffects();

    // Scroll Reveal Animation
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                entry.target.classList.add('active');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

    // Navbar Scroll Effect
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if(window.scrollY > 50) {
            navbar.style.background = 'rgba(0, 0, 0, 0.9)';
            navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.3)';
        } else {
            navbar.style.background = 'linear-gradient(to right, var(--dark-bg) 0%, rgba(0,0,0,0.8) 100%)';
            navbar.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
        }
    });
</script>
</body>
</html>
